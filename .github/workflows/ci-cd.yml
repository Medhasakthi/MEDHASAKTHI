# MEDHASAKTHI CI/CD Pipeline
name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: medhasakthi

jobs:
  # Test Backend
  test-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov
        
    - name: Run tests
      env:
        DATABASE_URL: postgresql://postgres:test_password@localhost:5432/test_db
        SECRET_KEY: test-secret-key-for-ci
        JWT_SECRET_KEY: test-jwt-secret-key-for-ci
        CSRF_SECRET_KEY: test-csrf-secret-key-for-ci
        REDIS_URL: redis://localhost:6379
        OPENAI_API_KEY: test-openai-key
        DEBUG: true
        ENVIRONMENT: test
      run: |
        cd backend
        pytest tests/ -v --cov=app --cov-report=xml
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: backend/coverage.xml
        flags: backend

  # Test Frontend
  test-frontend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [frontend, web-institute, web-student]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ${{ matrix.app }}/package-lock.json

    - name: Install dependencies
      run: |
        cd ${{ matrix.app }}
        npm ci --legacy-peer-deps || npm install --legacy-peer-deps

    - name: Run linting (if available)
      run: |
        cd ${{ matrix.app }}
        if npm run | grep -q "lint"; then
          npm run lint || echo "Linting failed but continuing..."
        else
          echo "No lint script found, skipping..."
        fi

    - name: Run type checking (if available)
      run: |
        cd ${{ matrix.app }}
        if npm run | grep -q "type-check"; then
          npm run type-check || echo "Type checking failed but continuing..."
        else
          echo "No type-check script found, skipping..."
        fi

    - name: Run tests (if available)
      run: |
        cd ${{ matrix.app }}
        if npm run | grep -q "test"; then
          npm test -- --coverage --watchAll=false || echo "Tests failed but continuing..."
        else
          echo "No test script found, skipping..."
        fi

    - name: Build application
      env:
        REACT_APP_API_URL: http://localhost:8080/api
        REACT_APP_APP_NAME: MEDHASAKTHI
        NEXT_PUBLIC_API_URL: http://localhost:8080/api
        NODE_OPTIONS: --max-old-space-size=4096
        GENERATE_SOURCEMAP: false
      run: |
        cd ${{ matrix.app }}
        npm run build

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # Build and Push Images
  build-and-push:
    needs: [test-backend, test-frontend, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    strategy:
      matrix:
        component: [backend, frontend, web-institute, web-student]
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.component }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./${{ matrix.component }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Deploy to Staging
  deploy-staging:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to staging
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        script: |
          cd /opt/medhasakthi
          git pull origin main
          docker-compose pull
          docker-compose up -d
          docker system prune -f
          
    - name: Run health checks
      run: |
        sleep 30
        curl -f http://localhost:8080/health || echo "Health check failed but continuing..."
        curl -f http://localhost:3000 || echo "Frontend check failed but continuing..."

  # Deploy to Production
  deploy-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to production
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        script: |
          cd /opt/medhasakthi
          git pull origin main
          docker-compose pull
          docker-compose up -d
          docker system prune -f
          
    - name: Run health checks
      run: |
        sleep 30
        curl -f http://localhost:8080/health || echo "Health check failed but continuing..."
        curl -f http://localhost:3000 || echo "Frontend check failed but continuing..."
        
    - name: Notify deployment
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        message: |
          ðŸš€ MEDHASAKTHI deployed to production!
          Commit: ${{ github.sha }}
          Author: ${{ github.actor }}

  # Performance Testing
  performance-test:
    needs: deploy-staging
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run K6 performance tests
      uses: grafana/k6-action@v0.3.0
      with:
        filename: tests/performance/load-test.js
      env:
        K6_CLOUD_TOKEN: ${{ secrets.K6_CLOUD_TOKEN }}
        
    - name: Upload performance results
      uses: actions/upload-artifact@v3
      with:
        name: performance-results
        path: results.json

  # Database Migration
  migrate-database:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run database migrations
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        script: |
          cd /opt/medhasakthi
          docker-compose exec -T backend alembic upgrade head

  # Backup Database
  backup-database:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    schedule:
      - cron: '0 2 * * *'  # Daily at 2 AM
      
    steps:
    - name: Backup production database
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        script: |
          cd /opt/medhasakthi
          docker-compose exec -T postgres pg_dump -U admin medhasakthi > backup_$(date +%Y%m%d_%H%M%S).sql
          aws s3 cp backup_*.sql s3://medhasakthi-backups/database/
          find . -name "backup_*.sql" -mtime +7 -delete
